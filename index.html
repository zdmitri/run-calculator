<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
    
  </head>
  <body>
    <!-- <img
      src="img/website-under-construction-page-flat-260nw-684804541.webp"
      alt="Site under construction"
      width="300px"
      style="margin: 0 auto"
    /> -->
    <h1>Runner's Calculator</h1>
    <p>Enter any 2 known parameters and press respective button against third parameter</p>
    <form>
      <fieldset>
        <legend>Distance</legend>
        <input
          id="inputDistance"
          list="distance"
          type="number"
          placeholder="Distance"
          min="0"
        />
        <!-- datalist predefined distance options for input Distance -->
        <datalist id="distance">
          <option value="42.2">Marathon</option>
          <option value="21.1">Half-Marathon</option>
          <!-- <option value="20"></option> -->
          <!-- <option value="15"></option> -->
          <option value="10"></option>
          <option value="5"></option>
          <!-- <option value="3"></option> -->
          <!-- <option value="1"></option> -->
        </datalist>
        <!-- selector of yom -->
        <select id="distanceUnit" name="distanceUnit">
          <option value="Km" selected>Km</option>
          <option value="Miles" disabled>Miles</option>
        </select>
        <button type="button" onclick="calculateDistance()">&#128207</button>
      </fieldset>
      <fieldset>
        <legend>Time</legend>
        <input
          id="inputHours"
          type="number"
          min="0"
          placeholder="Hours"
        />
        <!-- <input type="text" placeholder="Target time in hh:mm:ss" title="Enter time in the format hh:mm:ss" pattern="^[0-9]?[0-9]:[0-5]?[0-9]:[0-5]?[0-9]$"> -->
        <input
          id="inputMinutes"
          type="number"
          placeholder="Minutes"
          min="0"
        />
        <input
          id="inputSeconds"
          type="number"
          placeholder="Seconds"
          min="0"
        />
        <button type="button" onclick="calculateTime()">&#x1F552</button>
      </fieldset>
      <fieldset>
        <legend>Pace</legend>
        <input id="inputPaceMinutes" type="number" placeholder="Minutes" min="0"/>
        <input id="inputPaceSeconds" type="number" placeholder="Seconds" min="0"/>
        <button type="button" onclick="calculatePace()">&#127939</button>
      </fieldset>

      <button class="control-buttons" type="reset">Reset Form</button>
      <button class="control-buttons" onclick="clearOutputResult()">Clear History</button>
      <button class="control-buttons" onclick="copyToClipboard()">Share Results</button>
      
    </form>

    <div id="historyResult">
      <!-- Paragraphs with calculations results will be added here -->
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  </body>
</html>
