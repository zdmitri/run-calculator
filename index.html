<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
    
  </head>
  <body>
    <div class="container text-center">
    <h1>Runner's Calculator</h1>
    <p>Enter any 2 known parameters and press respective button against third parameter</p>
    <form class="row">
      <fieldset class="col-sm-4">
        <legend>Distance</legend>
        <input
          class="form-control"
          id="inputDistance"
          list="distance"
          type="number"
          placeholder="Distance"
          min="0"
        />
        <!-- datalist predefined distance options for input Distance -->
        <datalist id="distance">
          <option value="42.2">Marathon</option>
          <option value="21.1">Half-Marathon</option>
          <!-- <option value="20"></option> -->
          <!-- <option value="15"></option> -->
          <option value="10"></option>
          <option value="5"></option>
          <!-- <option value="3"></option> -->
          <!-- <option value="1"></option> -->
        </datalist>
        <!-- selector of yom -->
        <select class="form-select" id="distanceUnit" name="distanceUnit">
          <option value="Km" selected>Km</option>
          <option value="Miles" disabled>Miles</option>
        </select>
        <button class="btn btn-outline-primary col-12" type="button" onclick="calculateDistance()">Distance  &#128207</button>
      </fieldset>
      <fieldset class="col-sm-4">
        <legend>Time</legend>
        <input
          class="form-control"
          id="inputHours"
          type="number"
          min="0"
          placeholder="Hours"
        />
        <input
          class="form-control"
          id="inputMinutes"
          type="number"
          placeholder="Minutes"
          min="0"
        />
        <input
          class="form-control"
          id="inputSeconds"
          type="number"
          placeholder="Seconds"
          min="0"
        />
        <button class="btn btn-outline-primary col-12" type="button" onclick="calculateTime()">Time  &#x1F552</button>
      </fieldset>
      <fieldset class="col-sm-4">
        <legend>Pace</legend>
        <input class="form-control" id="inputPaceMinutes" type="number" placeholder="Minutes" min="0"/>
        <input class="form-control" id="inputPaceSeconds" type="number" placeholder="Seconds" min="0"/>
        <button class="btn btn-outline-primary col-12" type="button" onclick="calculatePace()">Pace  &#127939</button>
      </fieldset>
      <div class="" id="formControls">
        <button class="btn btn-primary control-buttons col-md-3" type="reset">Reset Form</button>
        <button class="btn btn-primary control-buttons col-md-3" onclick="clearOutputResult()">Clear History</button>
        <button class="btn btn-primary control-buttons col-md-3" onclick="copyToClipboard()">Share Results</button>
      </div>
    </form>

    <div class="" id="historyResult">
      <!-- Paragraphs with calculations results will be added here -->
    </div>
  </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  </body>
</html>
