<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link href="css/style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <img
      src="img/website-under-construction-page-flat-260nw-684804541.webp"
      alt="Site under construction"
      width="300px"
      style="margin: 0 auto"
    />
    <h1>Runner's Calculator</h1>
    <form>
      <fieldset>
        <legend>Distance</legend>
        <input
          id="inputDistance"
          list="distance"
          type="number"
          placeholder="Distance"
          min="0"
        />
        <!-- datalist predefined distance options for input Distance -->
        <datalist id="distance">
          <option value="42.2">Marathon</option>
          <option value="21.1">Half-Marathon</option>
          <option value="20"></option>
          <option value="15"></option>
          <option value="10"></option>
          <option value="5"></option>
          <option value="3"></option>
          <option value="1"></option>
        </datalist>
        <!-- selector of yom -->
        <select id="distanceUnit" name="distanceUnit">
          <option value="Km" selected>Km</option>
          <option value="Miles" disabled>Miles</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Time</legend>
        <input
          id="inputHours"
          type="number"
          min="0"
          placeholder="Hours"
        />
        <!-- <input type="text" placeholder="Target time in hh:mm:ss" title="Enter time in the format hh:mm:ss" pattern="^[0-9]?[0-9]:[0-5]?[0-9]:[0-5]?[0-9]$"> -->
        <input
          id="inputMinutes"
          type="number"
          placeholder="Min"
          min="0"          
        />
        <input
          id="inputSeconds"
          type="number"
          placeholder="Sec"
          min="0"          
        />
      </fieldset>
      <fieldset>
        <legend>Pace</legend>
        <input id="inputPace" type="number" placeholder="Target pace" />
      </fieldset>
      <button type="button" onclick="clickCalculate()">Calculate</button>
      <button type="reset">Reset</button>
      <p>Enter at least 2 parameters and press Calculate</p>
    </form>

</html>
