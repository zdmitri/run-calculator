<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace, Distance, Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input, select, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Pace, Distance, Time Calculator</h2>

    <form id="calculatorForm">
        <label for="distance">Distance: </label>
        <input type="number" id="distance" required>
        
        <select id="distanceUnit">
            <option value="miles">Miles</option>
            <option value="kilometers">Kilometers</option>
        </select>

        <label for="time">Time (in minutes): </label>
        <input type="number" id="time" required>

        <label for="pace">Pace: </label>
        <input type="text" id="pace" placeholder="e.g., 5:30">

        <button type="button" onclick="calculate()">Calculate</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <p id="result"></p>

    <script>
        function calculate() {
            const distance = parseFloat(document.getElementById('distance').value);
            const distanceUnit = document.getElementById('distanceUnit').value;
            const time = parseFloat(document.getElementById('time').value);
            const paceInput = document.getElementById('pace').value;

            if (!isNaN(distance) && !isNaN(time) && (paceInput || paceInput === '')) {
                let result;
                let pace;
                let paceMinutes;
                let paceSeconds;

                if (paceInput) {
                    // If pace is provided, calculate time and distance
                    const paceArray = paceInput.split(':');
                    paceMinutes = parseInt(paceArray[0], 10);
                    paceSeconds = paceArray.length > 1 ? parseInt(paceArray[1], 10) : 0;

                    pace = paceMinutes + paceSeconds / 60;
                    time = distance * pace;

                    result = `Time: ${Math.floor(time)} min ${Math.round((time % 1) * 60)} sec, Distance: ${distance} ${distanceUnit}`;
                } else {
                    // If pace is not provided, calculate pace based on distance and time
                    pace = time / distance;
                    paceMinutes = Math.floor(pace);
                    paceSeconds = Math.round((pace - paceMinutes) * 60);

                    result = `Pace: ${paceMinutes} min ${paceSeconds} sec/${distanceUnit}, Time: ${time} minutes`;
                }

                document.getElementById('result').innerText = result;
            } else {
                document.getElementById('result').innerText = 'Please enter valid values for two parameters.';
            }
        }

        function resetForm() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('result').innerText = '';
        }
    </script>

</body>
</html>
